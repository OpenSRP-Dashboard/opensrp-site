<data-ng-include src="'views/partials/header.html'"></data-ng-include>

<script type="text/javascript" src="assets/js/hh_chart.js"></script>

<div class="container">
    <section>    
       <div class="row">
        <data-ng-include src="'views/partials/left-sidebar.html'"></data-ng-include>	
    <div class="col-sm-9 col-md-9">
      <div show-during-resolve class="loader">   
        <center><img src="images/spinner.gif"  alt="Opensrp"/></center>
      </div>
			<div class="row"> <!-- main col left --> 
				<div class="starter-template3">		
					<div class="col-md-3">
						<div class="location" >
							<span class="glyphicon glyphicon-map-marker"></span>LOCATION
						</div>
					</div>
					<div class="col-md-3">
						 <select id="f1_gn_q11_elem1" class="form-control" name="f1_gn_q11_elem1" >
                  <option ng-click="search.details.existing_District=''" value="">Select District </option>
                  <option ng-repeat="district in districts"  ng-click="search.details.existing_District='{{district.name}}'" value="{{district.name}}">{{district.name}}</option>
                 
                </select>
					</div>
					<div class=" col-md-3">
						<select id="f1_gn_q11_elem1" class="form-control" name="f1_gn_q11_elem1">
                  <option ng-click="search.details.existing_Upazilla=''"  value="">Select Upazilla </option>
                  <option ng-repeat="thana in thanas"  ng-click="search.details.existing_Upazilla='{{thana.name}}'" value="{{thana.name}}">{{thana.name}}</option>
                </select>
					</div>
					<div class=" col-md-3">
						<select id="f1_gn_q11_elem1" class="form-control" name="f1_gn_q11_elem1">
                   <option ng-click="search.details.existing_Union=''" value="">Select Union </option>
                  <option ng-repeat="union in unions"  ng-click="search.details.existing_Union='{{union.name}}'" value="{{union.name}}">{{union.name}}</option>
                </select>
					</div>
                </div> <!-- main col right -->
            </div><!--/row-->
			<div class="row"> <!-- main col left --> 
				<div class="starter-template3">		
					<div class="col-md-3">
						<div class="location" >
							<span class="glyphicon glyphicon-user"></span>WORKER NAME
						</div>
					</div>
					<div class="col-md-9">
						<select id="f1_gn_q11_elem1" class="form-control" name="f1_gn_q11_elem1">
                   <option ng-click="search.PROVIDERID=''" value="">Select User </option>
                  <option ng-repeat="user in users"  ng-click="search.PROVIDERID='{{user}}'" value="{{user}}">{{user}}</option>
                </select>
					</div>
                </div> <!-- main col right -->
            </div><!--/row-->
			<div class="row">
                <div class="col-xs-6 col-lg-4">
					<div class="box1 selected ">
						<a href="/#/hh"><img src="../../images/station_icon.png" class="imgs" alt="image"> </a>            
					</div>
				</div><!--/.col-xs-6.col-lg-4-->
				<div class="col-xs-6 col-lg-4">
					<div class="box2">
						<a href="/#/ec"><img src="../../images/cupol_icon.png" class="imgs" alt="image">  </a>			  
					</div>
				</div><!--/.col-xs-6.col-lg-4-->
            <div class="col-xs-6 col-lg-4">
				<div class="box3 ">
					<a href="/#/pw"><img src="../../images/p_icon.png" class="imgs" alt="image">  </a>              
				</div>
			</div><!--/.col-xs-6.col-lg-4-->
        </div>
		<div class="row">           
            <div class="col-xs-6 col-lg-4">
				<div class="count_box_user">
					<div class="box_inner1">
						<div class="box_top">  TODAY </div>
						<div class="box_buttom" ng-bind="today" >    </div>
					</div>
					<div class="box_inner1">
						<div class="box_top"> THIS WEEK </div>
						<div class="box_buttom" ng-bind="thisWeek">  </div>
					</div>
					<div class="box_inner1">
						<div class="box_top">  THIS MONTH  </div>
						<div class="box_buttom" ng-bind="thisMonth">    </div>
					</div>
				</div>
            </div><!--/.col-xs-6.col-lg-4-->			
			<div class="col-xs-8 col-lg-8">
				<!--<img src="../../images/chart.png" class="imgs" alt="slider"> -->
        <!--<nvd3 options="options" data="data"></nvd3> -->
        <!--<div id="hhChart"></div> -->
        <canvas id="bar" chart-legend="true"  chart-series="series" class="chart chart-bar" chart-data="chartData" chart-labels="labels">  </canvas>
			</div>
        </div>
    </div>
</div>       
</section>
