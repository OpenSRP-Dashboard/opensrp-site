
<data-ng-include src="'views/partials/header.html'"></data-ng-include>

<section>  
  <div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
           <div class="row"> 
              <div class="col-sm-12 col-md-12">
                <div class="row">
                  <div class="col-md-3" ng-repeat="(key,value) in data"> 
                    <label>{{key}} :</label>{{value}}
                  </div>   
                </div>
              </div> <!--end row -->
             
            </div>
            <div> -------------------------------------------</div>
            <div class="row"  ng-repeat="member in ELCODETAILS"> 
              <h1>Elco : {{$index+1}}</h1>
              <div style="background-color:black">
                <div ng-repeat="(key,value) in member" class="col-md-6" > 
                 <label>{{key}} :</label>{{value}} 
                </div>
              </div>
            </div>

            <div> -------------------------------------------</div>
             <div class="col-sm-12 col-md-12">
              <h1>Household details</h1>
                <div class="row">
                  <div class="col-md-3" ng-repeat="(key,value) in details"> 
                    <label>{{key}} :</label>{{value}}
                  </div>   
                </div>
              </div> <!--end row -->
      </div>
    </div>
  </div>   <!--end container -->  
</section>
