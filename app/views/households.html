<data-ng-include src="'views/partials/header.html'"></data-ng-include>
<data-ng-include src="'views/partials/main-navbar.html'"></data-ng-include>

<div class="container-fluid container-tall">
    <div class="row-fluid">
        <div class="span10">
            <div ng-include="'views/partials/indicator-menu.html'" class="hide"></div>
            <br><br><br><br><br>
                <h1 style="color:red">Household list </h1>
               
               <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>FWWOMFNAME</th>
                        <th>FWHOHFNAME</th>
                        <th>FWGOBHHID</th>
                        <th>FWHOHGENDER</th>
                        <th>FWNHREGDATE</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="hhRegisterEntry in hhRegisterEntries">
                        <td>{{hhRegisterEntry.ELCODETAILS[0].FWWOMFNAME}}</td>
                        <td>{{hhRegisterEntry.FWHOHFNAME}}</td>
                        <td>{{hhRegisterEntry.FWGOBHHID}}</td>
                        <td>{{hhRegisterEntry.FWHOHGENDER}}</td>
                        <td>{{hhRegisterEntry.FWNHREGDATE}}</td>
                        
                      </tr>
                      
                    </tbody>
              </table>
               <p class="text-center" ng-show="loading">
                 <span us-spinner="{radius:30, width:8, length: 16}"></span>
		<span class="fa fa-spinner fa-spin fa-3x"> Loading...</span>
		</p>
          <!--   <div ng-include="'views/partials/anm-data-summary.html'"></div> -->
        </div>
    </div>
</div> 
<data-ng-include src="'views/partials/footer.html'" style="clear: both;" class="navbar"></data-ng-include>
