<div class="container-fluid">
    <form class="form-signin form-horizontal" data-ng-submit="loginUser()">
        <div><!-- <img src="http://farm8.staticflickr.com/7315/12166972196_f29feafb1d_o.png" alt="Dristhi Health Dashboard"/> -->
        <img src="images/OpenSRP.png" alt="OpenSRP Health Dashboard"/>
        </div>
        <h2 class="form-signin-heading">Please sign in</h2>

        <div class="control-group">
            <label class="control-label" for="inputUser">Username</label>

            <div class="controls">
                <input type="text" id="inputUser" placeholder="Username" data-ng-model="username" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>

            <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password" data-ng-model="password" required>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox"> Remember me
                </label>
                <button type="submit" class="btn">Sign in</button>
            </div>
        </div>
    </form>
</div>
