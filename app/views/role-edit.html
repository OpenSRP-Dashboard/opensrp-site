<data-ng-include src="'views/partials/header.html'"></data-ng-include>

<section>
    <div class="container">
        <div class="row">
            <data-ng-include src="'views/partials/left-sidebar.html'"></data-ng-include>
            <div class="row"> <!-- main col left --> 
              <div class="col-sm-2 col-md-2"></div>
              <div class="col-sm-9 col-md-9">
                <div id="top" class="login-container">
                  <h2 class="form-signin-heading">Edit Role</h2>
                  <p class="lead"></p>
                  
                  <form  class="form-search-patient " ng-submit="edit()">
                  <span id="validmessagename" style="color:#000000;display:none">You have typed invalid character. </span>                    
                  <input type="text" class="form-control" ng-readonly="true" id="name" name="roleName" ng-model="formData.roleName" placeholder="Role Name">
                  <input type="hidden" class="form-control" id="roleId" name="roleId" ng-model="formData.roleId" placeholder="Role Name">
                  <br />
                  <label> Access Tokens : </label>
                  <span ng-repeat="access in accessList">
                  <!--<input ng-checked="checked(access)" type="checkbox"  class="role_method" ng-model="formData.accessTokens[$index]" ng-true-value="'{{access}}'">{{access}}-->
                  <input type="checkbox" checklist-model="formData.accessTokens" checklist-value="access"> {{access}}
                 
                  </span>
                  <br />
                  <label> Status : </label>
                  <span ng-repeat="statusValue in statusData">
                  <input type="checkbox" checklist-model="formData.status" checklist-value="statusValue">
                  </span>
                  <br />
                  <div id="message"></div>
                  <button id="submit" ng-disabled ="disabled" class="btn btn-lg btn-primary btn-block"  type="submit"> Submit</button>
                  </form>
                  <div class="spinner" ng-show="loading"> <center><img src="images/spinner.gif"  alt="Opensrp"/></center></div>
                </div>
              </div>
            </div>
            
        </div>
    </div>    
</section>
